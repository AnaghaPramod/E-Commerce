<!-- empty Cart -->
<div class="container text-center m-5" >
    <div class="row" *ngIf="cartitem.length==0">
        <div class="col m-5 p-5">
        <img src="https://bakestudio.in/assets/images/cart/empty-cart.gif" alt="">
        <h5 class="p-5">Your Cart is Empty</h5>
        <button id="btn" routerLink="/" class=" btn rounded-pill text-light">Shop Now</button>
    </div>
</div>

















<div class="container" >
    <div class="row ">
        <div class="col m-5 p-5">
            <table class="m-5 " >
                <thead>
                    <tr class="border border-3 border-dark ">
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitem, let i=index" >
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td> <img id="img" [src]=product.image alt="">
                        </td>
                        <td> {{product.description}}</td>
                        <td>${{product.price}}</td>
                        <td><i (click)="removecart(product)" class="fa-sharp fa-solid fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
                    
                
            </table>
            <div class="m-5" style="float:right">
                <button class="btn btn-danger m-3 rounded-pill" (click)="removeall()">Empty Cart</button>
                <button class="btn btn-success m-3 rounded-pill" routerLink="">Shop More</button>
                <button class="btn btn-warning m-3 rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">Check Out</button>
                <b>Grand Total: {{grand}}</b>
            </div>
        </div>
    </div>
</div><!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Check Out Page</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>Delivery Address</h1>
        <form action="">
            <input type="text" placeholder="Enter your Name" class="form-control mb-2">
            <input type="text" placeholder="House no" class="form-control mb-2">
            <input type="text" placeholder="City" class="form-control mb-2">
            <input type="text" placeholder="District" class="form-control mb-2">
            <input type="text" placeholder="State" class="form-control mb-2">
            <input type="text" placeholder="Pincode" class="form-control mb-2">
            <input type="text" placeholder="Contact number" class="form-control mb-2">
        </form>
      </div>
      <h3>Discount</h3>
      <div [ngSwitch]="grand">
